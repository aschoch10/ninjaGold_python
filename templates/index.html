<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU' crossorigin='anonymous'>
    <title>Ninja Gold</title>
</head>
<body>
    <div class="container text-center">
    <h1>Ninja Gold</h1>
    <br>
    <h3>Your current gold count: {{session['gold']}}</h3>
    <br>
    <a href="/reset" class="btn btn-danger">Reset</a>
    <br>
    <div class="d-flex justify-content-around">
        <form action="/submit" method="POST" class="form">
            <label for="findGold">Farm</label>
            <br>
            <input type="hidden" name ="findGold" value="farm" class="form-control">
            <br>
            <button class="btn btn-warning">Gain 10-20 gold</button>
        </form>
        <form action="/submit" method="POST" class="form">
            <label for="findGold">Cave</label>
            <br>
            <input type="hidden" name ="findGold"  value="cave" class="form-control">
            <br>
            <button class="btn btn-warning">Gain 5-10 gold</button>
        </form>
        <form action="/submit" method="POST" class="form">
            <label for="findGold">House</label>
            <br>
            <input type="hidden" name ="findGold"  value="house" class="form-control">
            <br>
            <button class="btn btn-warning">Gain 2-5 gold</button>
        </form>
        <form action="/submit" method="POST" class="form">
            <label for="findGold">Casino</label>
            <br>
            <input type="hidden" name ="findGold"  value="casino" class="form-control">
            <br>
            <button class="btn btn-warning">Win or lose 0-50 gold</button>
        </form>
    </div>
    <br>
    <h2>{{message | safe}}</h2>
    </div>
</body>
</html>
